<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Login</span>

                
                <form action="#">
                    <div class="input-field">
                        <input type="text" name="" id="email" placeholder="Enter your email" required>
                    <i class="uil uil-envelope"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" name="" id="" placeholder="Enter your password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash shoehidepw"></i>
                    </div>
                    <p id="message"></p>
                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logcheck">
                            <label for="logcheck" class="text">Remamber me</label>
                        </div>
                        <a href="#" class="text">Forgot password?</a>
                    </div>

                    <div class="input-field button">
                        <input type="submit" name="" id="btn" value="Login Now">
                    </div>
                </form>
                <div class="login-signup">
                    <span class="text">Not a member?
                        <a href="./singup.html" class="text signup-text">Signup now</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="login.js"></script>
</html>
