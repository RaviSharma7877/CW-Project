<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="product.css">
    <title>Product Page</title>
    
  </head>

  <body>
    <div class="nav">
      <h1>Blueberry</h1>
      <a href="./index.html">Home</a>
      <a href="./cart.html">Cart</a>
    </div>
    <h1 id="alert"></h1>
    <main>
      <div id="filter">
        <div id="brand-filter">
          <h2>Filter By Category</h2>
          <hr>
          <div>
            <input type="checkbox" id="All Products"/>
            <label for="All Products">All Products</label>
          </div>
          <br>
          <div>
            <input type="checkbox" id="Mens" class="check" value="mens"/>
            <label for="Mens">Men</label>
          </div>
          <br>
          <div>
            <input type="checkbox" id="Womens" class="check" value="women"/>
            <label for="Womens">Womens</label>
          </div>
          <br>
          <div>
            <input type="checkbox" id="Kids" class="check" value="kids"/>
            <label for="Kids">Kids</label>
          </div>
          <br>
          <div>
            <input type="checkbox" id="Gifts" class="check" value="gifts"/>
            <label for="Gifts">Gifts</label>
          </div>
          <br>
          <div>
            <input type="checkbox" id="Bags" class="check" value="bags"/>
            <label for="Bags">Bags</label>
          </div>
          <br>
          <div>
            <input type="checkbox" id="Homedecores" class="check" value="homedecore"/>
            <label for="Homedecores">Homedecores</label>
          </div>
         
        </div>
        <div id="category-filter">
          <h2>Filter By Price</h2>
          <hr>
          <div class="pricetag">
            <h3>Price</h3>
            <h3 class="clear">Clear</h3>
          </div>
          <div class="main">
            <input type="range" min="0" max="100" value="50" id="priceslider">
            <div id="selector">
              <form action="">
                <input type="number" placeholder="min" id="min" value="0"> to 
              <input type="number" placeholder="max" id="max">
              <input type="submit" value="submit">
              </form>
            </div>
          </div>
        </div>
        <div id="b-filter">
          <h2>Filter By Brand Name</h2>
          <hr>
          <div>
            <input type="checkbox" id="Nike" />
            <label for="Nike">Nike</label>
          </div>
          <br>
          <div>
            <input type="checkbox" id="Adidas" />
            <label for="Adidas">Adidas</label>
          </div>
          <br>
          <div>
            <input type="checkbox" id="Louis Vuitton" />
            <label for="Louis Vuitton">Louis Vuitton</label>
          </div>
          <br>
          <div>
            <input type="checkbox" id="Cartier" />
            <label for="Cartier">Cartier</label>
          </div>
          <br>
          <div>
            <input type="checkbox" id="Zara" />
            <label for="Zara">Zara</label>
          </div>
        </div>

        <div id="a-filter">
          <h2>Filter By Arrival</h2>
          <hr>
          <div>
            <input type="checkbox" id="New!" />
            <label for="New!">New!...</label>
          </div>
          <br>
          <div>
            <input type="checkbox" id="Old!" />
            <label for="Old!">Old!...</label>
          </div>
          
        </div>

      </div>
      <div id="product-container">
        <div>
          <!-- Here Append All the Products  -->
        </div>
      </div>
    </main>
    <div id="pagination"></div>
  </body>
  <script type="module" src="product.js">

  </script>
</html>
