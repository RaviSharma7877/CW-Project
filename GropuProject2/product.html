<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="product.css">
    <title>Product Page</title>
    
  </head>

  <body>
    <div class="nav">
      <h1>Blueberry</h1>
      <a href="./index.html">Home</a>
      <a href="./cart.html">Cart</a>
    </div>
    <h1 id="alert"></h1>
    <main>
      <div id="filter">
        <div id="brand-filter">
          <h2>Filter By Arrivel</h2>
          <hr>
          <div>
            <p><input type="checkbox" id="Health" />Health</p>
            
          </div>
          <div>
            <p><input type="checkbox" id="Jewelery" />Jewelery</p>
            
          </div>
          <div>
            <p><input type="checkbox" id="Shoes" />Shoes</p>
            
          </div>
          <div>
            <p><input type="checkbox" id="Computers" />Computers</p>
            
          </div>
          <div>
            <p><input type="checkbox" id="Tools" />Tools</p>
            
          </div>
          <div>
            <p><input type="checkbox" id="Industrial" />Industrial</p>
            
          </div>
          <div>
            <p><input type="checkbox" id="Sports" />Sports</p>
            
          </div>
          <div>
            <p><input type="checkbox" id="Toys" />Toys</p>
            
          </div>
          <div>
            <p><input type="checkbox" id="Electronics" />Electronics</p>
            
          </div>
          <div>
            <p><input type="checkbox" id="Clothing" />Clothing</p>
            
          </div>
        </div>
        <div id="category-filter">
          <h2>Filter By Price</h2>
          <hr>
          <div class="pricetag">
            <h3>Price</h3>
            <h3>Clear</h3>
          </div>
          <div class="main">
            <input type="range" min="0" max="100" value="50" id="priceslider">
            <div id="selector">
              <form action="">
                <input type="number" placeholder="min" id="min" value="0"> to 
              <input type="number" placeholder="max" id="max">
              <input type="submit" value="submit">
              </form>
            </div>
          </div>
        </div>
        <div id="b-filter">
          <h2>Filter By Brand Name</h2>
          <hr>
        </div>

      </div>
      <div id="product-container">
        <div>
          <!-- Here Append All the Products  -->
        </div>
      </div>
    </main>
  </body>

  </script>
</html>
